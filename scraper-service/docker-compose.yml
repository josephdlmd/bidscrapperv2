version: '3.8'

services:
  scraper:
    build: .
    container_name: philgeps-scraper
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PHILGEPS_USERNAME=${PHILGEPS_USERNAME}
      - PHILGEPS_PASSWORD=${PHILGEPS_PASSWORD}
      - DATABASE_URL=${DATABASE_URL}
      - PORT=8000
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
      - TZ=Asia/Manila
    volumes:
      # Persist browser profile across container restarts
      - browser_profile:/app/browser_profile
      # Mount source code for development (optional, remove in production)
      - ./scraper:/app/scraper:ro
    env_file:
      - .env
    networks:
      - scraper-network

volumes:
  browser_profile:
    driver: local

networks:
  scraper-network:
    driver: bridge
